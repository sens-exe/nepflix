<body>
  <!-- HEADER / NAVBAR -->
  <header class="navbar">
    <h1 class="logo">NEPFLIX</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <input 
        type="text" 
        class="search-bar" 
        placeholder="Search..."
        aria-label="Search for movies or shows"
        onfocus="openSearchModal()" 
      />
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Banner -->
    <section class="banner" id="banner" aria-label="Featured movie">
      <h2 id="banner-title"></h2>
    </section>

    <!-- Trending Rows -->
    <section class="row">
      <h2>ðŸŽ¬ Trending Movies</h2>
      <div class="list" id="movies-list"></div>
    </section>

    <section class="row">
      <h2>ðŸ“º Trending TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </section>

    <section class="row">
      <h2>ðŸ”¥ Trending Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  </main>

  <!-- MOVIE MODAL -->
  <div class="modal" id="modal" aria-hidden="true" role="dialog">
    <div class="modal-content">
      <button class="close" aria-label="Close modal" onclick="closeModal()">&times;</button>

      <div class="modal-body">
        <img id="modal-image" src="" alt="Movie Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>

      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>

      <iframe
        id="modal-video"
        width="100%"
        height="315"
        frameborder="0"
        allowfullscreen
        title="Movie player"
      ></iframe>
    </div>
  </div>

  <!-- SEARCH MODAL -->
  <div class="search-modal" id="search-modal" aria-hidden="true" role="dialog">
    <button class="close" aria-label="Close search" onclick="closeSearchModal()">&times;</button>
    <input
      type="text"
      id="search-input"
      placeholder="Search for a movie or show..."
      oninput="searchTMDB()"
      aria-label="Search"
    />
    <div class="results" id="search-results"></div>
