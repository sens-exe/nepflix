<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEPFLIX</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preconnect" href="https://image.tmdb.org">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
</head>
<body>
  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="NEPFLIX Logo">
    <div class="nav-links">
      <button onclick="openSearchModal()">üîç Search</button>
    </div>
  </nav>

  <!-- ===== BANNER ===== -->
  <header id="banner">
    <h1 id="banner-title">Loading...</h1>
  </header>

  <!-- ===== MOVIE SECTIONS ===== -->
  <section>
    <h2>Trending Movies</h2>
    <div id="movies-list" class="movie-container"></div>
  </section>

  <section>
    <h2>Trending TV Shows</h2>
    <div id="tvshows-list" class="movie-container"></div>
  </section>

  <section>
    <h2>Trending Anime</h2>
    <div id="anime-list" class="movie-container"></div>
  </section>

  <!-- ===== MODAL ===== -->
  <div id="modal">
    <div class="modal-content">
      <div class="modal-top">
        <img id="modal-image" src="" alt="Poster">
        <div class="modal-details">
          <h3 id="modal-title"></h3>
          <div id="modal-rating" class="rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="modal-actions">
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">vidsrc.cc</option>
          <option value="vidsrc.me">vidsrc.me</option>
          <option value="player.videasy.net">videasy</option>
        </select>
        <button onclick="closeModal()">Close</button>
      </div>
      <div class="modal-bottom">
        <iframe id="modal-video" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- ===== SEARCH MODAL ===== -->
  <div id="search-modal">
    <div class="modal-content" style="max-width:900px;">
      <input type="text" id="search-input" placeholder="Search for movies, TV shows, or anime...">
      <div id="search-results"></div>
      <div style="text-align:center; margin-top:10px;">
        <button onclick="closeSearchModal()">Close</button>
      </div>
    </div>
  </div>

  <script src="js/home.js" defer></script>
</body>
</html>
